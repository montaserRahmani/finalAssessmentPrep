<!DOCTYPE html>
<html>
    <head>
        <title> To Do List</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="jquery.js"></script>
    </head>
<body>
    <div class="toDoDiv">
        <p>
            <input type="text" id="inputToDO" class="textinput" placeholder="New to do ... " />
            <button id="addBtn" class="btnSend" onclick="addToDo()"> Add</button>
        </p>
        <h1>Things to do before the immersive:</h1>
        <ul id="toDoList"> 
        </ul>
    
    </div>
    <script>
        function addToDo(){
            if($('#inputToDO')[0].value !== ""){
                 var text = $('#inputToDO')[0].value;
                $('#toDoList').append('<li>'+text+'</li>');
            } else {
                $('#inputToDO')[0].placeholder="please enter a value!";
            }

        }
    </script>
</body>
